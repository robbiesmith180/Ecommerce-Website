    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top: 50px;">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" style="background-color: black;"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1" style="background-color: black;"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2" style="background-color: black;"></li>
        </ol>
        <div class="carousel-inner">

            <div class="carousel-item">
                <img class="d-block" src="{{ url_for('static', filename='batwing.png') }}" alt="Third slide" style="width: 30%; height: 400px;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" style="background-color: black;" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: black;"></span>
            <span class="sr-only" style="background-color: black;">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" style="background-color: black;" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black;"></span>
            <span class="sr-only" style="background-color: black;">Next</span>
        </a>

        <img src="{{ url_for('static', filename='martian_spacesuit.png') }}" alt="Image 4" class="col-md-3">
