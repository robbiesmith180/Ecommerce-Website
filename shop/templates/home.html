{% extends 'base.html' %}
{% block title %} 
    Home Page
{% endblock %}

{% block content %} 

<head>
    <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
</head>
<body>

    <!-- Need to fix this - shouldn't move with scrolling-->
    <a class="intro-link" href="{{ url_for('intro_page') }}">
        <button class="intro-button">
          <div id="loader">
            <div class="ls-particles ls-part-1"></div>
            <div class="ls-particles ls-part-2"></div>
            <div class="ls-particles ls-part-3"></div>
            <div class="ls-particles ls-part-4"></div>
            <div class="ls-particles ls-part-5"></div>
            <div class="lightsaber ls-left ls-green"></div>
            <div class="lightsaber ls-right ls-red"></div>
          </div>
        </button>
        </a>

    <div class="home-text">
    <h2> THE COLLECTORS CUT</h2>
    <h4> A PLACE FOR ALL YOUR FILM NEEDS</h4>

    <a href="{{ url_for('shop_page') }}">
    <button class="shop-btn">
        SHOP NOW
    </button>
    </a>

    
    </div>

    
    <!-- carousel wip -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top: 50px;">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" style="background-color: black;"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1" style="background-color: black;"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2" style="background-color: black;"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block" src="{{ url_for('static', filename='carousel1.jpg') }}" alt="First slide" style="width: 60%; height: 500px;">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="{{ url_for('static', filename='carousel2.png') }}" alt="Second slide" style="width: 60%; height: 500px;">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="{{ url_for('static', filename='carousel3.png') }}" alt="Third slide" style="width: 60%; height: 500px;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" style="background-color: black;" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: black;"></span>
            <span class="sr-only" style="background-color: black;">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" style="background-color: black;" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black;"></span>
            <span class="sr-only" style="background-color: black;">Next</span>
        </a>
</body>

{% endblock %}
